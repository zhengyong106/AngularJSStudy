<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="css/bootstrap.js"></script>
        <script type="text/javascript" src="js/angular-1.5.8/angular.js"></script>
        <script type="text/javascript" src="ng-http.js"></script>
    </head>
    <body>
        <div ng-controller="myController">
            <table class="form-group">
                <tr>
                    <th>用户名</th>
                    <th>年龄</th>
                    <th>邮箱</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
