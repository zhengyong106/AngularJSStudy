<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="panel panel-primary" ng-controller="myController">
        <div class="panel-heading">
            <div class="panel-title">
                双向数据绑定
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="email" class="col-md-2 control-label">邮箱</label>
                            <div class="col-md-10">
                                <input type="email" id="email" class="form-control" ng-model="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-2 control-label">密码</label>
                            <div class="col-md-10">
                                <input type="password" id="password" class="form-control" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="check-box">
                                    <label>
                                        <input type="checkbox" ng-model="autoLogin">自动登录
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
                            </div>
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="resetFormData()">重置form表单的值</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/angular-1.5.8/angular.js" type="text/javascript"></script>
    <script src="ng-bind.js" type="text/javascript"></script>
</body>
</html>
